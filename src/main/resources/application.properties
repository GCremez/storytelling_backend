# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
spring.flyway.user=storyteller
spring.flyway.password=storyai
spring.flyway.schemas=public

# Server Configuration
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/

# Security Configuration
# spring.autoconfigure.exclude = org.springframework.boot.autoconfigure.security.servlet.securityAutoConfiguration

# Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.flywaydb=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Application Configuration
spring.application.name=storytelling-backend


# JWT Configuration

app.jwt.secret = ${JWT_SECRET}
app.jwt.expiration = ${JWT_EXPIRATION}

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.tryItOutEnabled=true

# Enable/Disable Swagger UI (set to false in production)
springdoc.swagger-ui.enabled=true

# AI Provider
ai.provider=openai

# OpenAI
ai.openai.api-key= ${OPENAI_API_KEY}
ai.openai.model=${OPENAI_MODEL:gpt-4}
ai.openai.max-tokens=${OPENAI_MAX_TOKENS:1000}
ai.openai.temperature=${OPENAI_TEMPERATURE:0.7}

# Claude
ai.claude.api-key= ${CLAUDE_API_KEY}
ai.claude.model=${CLAUDE_MODEL:claude-sonnet-4-5-20250929}
ai.claude.max-tokens=${CLAUDE_MAX_TOKENS:2000}
ai.claude.temperature=${CLAUDE_TEMPERATURE:0.7}

# Cache
ai.cache.enabled=${AI_CACHE_ENABLED:true}
ai.cache.expiration.hours=${AI_CACHE_EXPIRATION_HOURS:168}

# JWT (for later)
jwt.secret=${JWT_SECRET:default-secret-change-me}
jwt.expiration=${JWT_EXPIRATION:86400000}

# SCHEDULED TASKS
# Cron expression for cache cleanup (daily at 3 AM)
ai.cache.cleanup.cron=0 0 3 * * ?


# SendGrid Email Configuration
email.enabled=${EMAIL_ENABLED:true}
sendgrid.apiKey=${SENDGRID_API_KEY:}
sendgrid.from.email=${SENDGRID_FROM_EMAIL:noreply@storytellingapp.com}
sendgrid.from.name=${SENDGRID_FROM_NAME:Storytelling App}
app.frontend.url=${FRONTEND_URL:http://localhost:3000}
