#H2 In-Memory Database for testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway - disable for tests (H2 will auto-create schema)
spring.flyway.enabled=false

# JWT - test configuration
jwt.secret=test-secret-key-for-testing-only-needs-to-be-at-least-256-bits-long-so-here-is-a-very-long-secret
jwt.expiration=900000
jwt.refresh.expiration=604800000

# SendGrid - mock (don't send real emails in tests)
sendgrid.api.key=test-sendgrid-key
sendgrid.from.email=test@test.com
sendgrid.from.name=Test App

# Application
app.frontend.url=http://localhost:3000

# Logging
logging.level.com.storyai=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.test=WARN

# Disable banner for cleaner test output
spring.main.banner-mode=off
